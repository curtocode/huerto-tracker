name: CD to Render

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"] # ðŸ‘ˆ asegÃºrate de que coincide EXACTAMENTE con el nombre de tu pipeline de build
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger deploy on Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "ðŸš€ Deploying latest Docker image to Render..."

          curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            --data '{"clearCache":false}'

          echo "âœ… Deployment triggered successfully on Render"
