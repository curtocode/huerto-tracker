name: CD to Render

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"] # ðŸ‘ˆ nombre exacto del workflow de CI que construye la imagen
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "ðŸš€ Deploying latest Docker image to Render..."

          # Realiza el despliegue de la Ãºltima imagen de Docker Hub
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}' \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys

          echo "âœ… Deployment triggered successfully on Render"
