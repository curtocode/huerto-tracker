name: CD to Render

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy new image to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          GITHUB_SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          echo "üöÄ Updating Render service to use new Docker image: ${GITHUB_SHA}"

          # 1Ô∏è‚É£ Actualizamos la imagen del servicio en Render al nuevo tag
          curl -X PATCH "https://api.render.com/v1/services/$RENDER_SERVICE_ID" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            --data-raw "{\"image\":{\"ownerId\":\"$DOCKERHUB_USERNAME\",\"name\":\"huerto-tracker:${GITHUB_SHA}\"}}"

          echo "‚úÖ Image tag updated. Triggering new deploy..."

          # 2Ô∏è‚É£ Disparamos el deploy
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            --data-raw '{"clearCache": true}'

          echo "‚úÖ Deployment triggered successfully on Render"
